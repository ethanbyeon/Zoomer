{% extends 'base.html' %}

{% block title %}Neat-O-Matic{% endblock %}

{% block content %}
  <div id="remote">
    <p id="output" class="fade display">
      NEAT-O-MATIC
    </p>
    <label id="roster" class="fade" onclick="getPath('roster')">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      <br/>
      UPLOAD ROSTER
    </label>
    <label id="student" class="fade" onclick="take_attendance('STUDENTS')">
      <ion-icon name="ticket"></ion-icon>
      <br/>
      ADMIT STUDENTS
    </label>
    <label id="leader" class="fade" onclick="take_attendance('LEADERS')">
      <ion-icon name="star"></ion-icon>
      <br/>
      ADMIT LEADERS
    </label>
    <a href="dashboard.html" id="dash_btn" class="fade">
      <ion-icon name="arrow-forward"></ion-icon>
      <br/>
      DASHBOARD
    </a>
  </div>
{% endblock %}
