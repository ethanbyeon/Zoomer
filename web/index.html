<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, intital-scale=1">
    <title>Neat-O-Matic</title>

    <script type="text/javascript" src="/eel.js"></script>
    
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="app">
        <div class="sidebar">
          <div class="description">
            <h2>Neat-O-Matic</h2>
            <p>E.Y.B.</p>
          </div>
          <div class="links">
            <div class="link">
              <label id="roster" class="fade" onclick="getPath('roster')">
                <span class="material-icons md-light">
                  file_upload
                </span>
                <h2>Upload</h2>
              </label>
            </div>
            <div class="link">
              <label id="student" class="fade" onclick="take_attendance('STUDENTS')">
                <span class="material-icons md-light">
                  people
                  </span>
                <h2>Students</h2>
              </label>
            </div>
            <div class="link">
              <label id="leader" class="fade" onclick="take_attendance('LEADERS')">
                <span class="material-icons md-light">
                  people
                </span>
                <h2>Leaders</h2>
              </label>
            </div>
            <div class="link">
              <label id="export_btn" class="fade" onclick="getPath('export_btn')">
                <span class="material-icons md-light">
                  file_download
                </span>
                <h2>Export</h2>
              </label>
            </div>
          </div>
          <div class="extra">
            <h2>Extra</h2>
          </div>
        </div>
        <div class="dashboard">
          <div class="search">
            <h1>Dashboard</h1>
            <input type="text" id="search" placeholder="Search"/>
          </div>
          <table class="content-table">
            <thead>
              <tr>
                  <th>#</th>
                  <th>NAME</th>
                  <th>STATUS</th>
                  <th>
                    <span class="material-icons md-light">
                      schedule
                    </span>
                  </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Albert</td>
                <td>ABSENT</td>
                <td>00:00:12</td>
              </tr>
              <tr>
                <td>200000</td>
                <td>Brian</td>
                <td>PRESENT</td>
                <td>00:00:13</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Chris</td>
                <td>ABSENT</td>
                <td>00:00:11</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Dave</td>
                <td>PRESENT</td>
                <td>00:00:15</td>
              </tr>
              <tr>
                <td>5</td>
                <td>Elton</td>
                <td>PRESENT</td>
                <td>00:00:15</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="/static/js/setup.js"></script>
  </body>
</html>
